<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deloitte Web Engineering Excercise</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.48b3db1d.css">
<script src="/main.48b3db1d.js"></script></head>

<body>
    <!-- TOP NAVBAR -->
    <header>
        <div class="container">
            <nav id="top-navbar">
                <ul>
                    <li class="menu-icon">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line-half"></span>
                    </li>
                    <li><a href="/">HOME</a></li>
                    <li>SHOP</li>
                    <li>MAGZINE</li>
                </ul>
            </nav>
            <div class="search-part">
                <span>
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="search here...">
                </span>
                <span class="cart"><i class="fa fa-cart-plus" aria-hidden="true"></i></span>
                <span><strong>LOGIN</strong></span>
            </div>
        </div>
    </header>
    <!-- MAIN SECTION -->
    <main>
        <div class="loader-container">
            <div class="loader">Loading...</div>
        </div>
        <div class="container">
            <div class="layout">
                <!-- FILTERS SECTION -->
                <div class="filters">
                    <h4 class="title">FILTER BY</h4>
                    <div class="filter-options">
                        <div class="filter-option">
                            <span>Collection</span>
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="filter-option">
                            <span>Color</span>
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="filter-option">
                            <span>Category</span>
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="filter-option-price">
                            <span class="label">Price Range</span>
                            <input type="range" class="slider" id="price-slider" name="price-slider">
                            <div class="range-value">
                                <span>$1,300</span>
                                <span>$10,000+</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FURNITURES GRID SECTION -->
                <div class="furnitures-grid"></div>
            </div>
            <!-- PAGINATION -->
            <div class="pagination"></div>
        </div>
    </main>
    <!-- JAVASCRIPT -->
    <script src="/src.e31bb0bc.js" defer=""></script>
</body>

</html>
